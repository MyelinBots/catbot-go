# postgres database
version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: catbot
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"


  volumes:
    db_data: